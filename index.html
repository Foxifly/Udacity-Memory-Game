<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Match Maker</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <div class="lottery-container">
      <div class="restart">
        <i class="fa fa-redo"></i>
      </div>
      <header>
        <h1>Match <i class="fa fa-heart"></i>Maker</h1>

      </header>
      <div class="dashboard">
        <span class="moves"></span>
        <span class="timer">00 : 00</span>
      </div>
      <div id="modal" class="modal">
      </div>
      <ul class="deck">
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
      </ul>
      <h2 class="sub-heading">Win up to $375,000!</h2>
      <section class="score-panel">
        <div class="multiplier-container">
          <p> Multiplier: </p>

          <div class="multiplier"></div>
        </div>

        <div class="star-container">
          <ul class="stars">
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
          </ul>
        </div>
      </section>
      <h3 class="multiplier-description">Take the risk and uncover a dice to win up to 6x the prize value. <br> Uncover a bomb to instantly lose the game.</h3>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
