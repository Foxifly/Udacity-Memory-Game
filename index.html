<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Match Maker</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">\
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <div class="lottery-container">
      <div class="restart">
        <i class="fa fa-redo"></i>
      </div>
      <header>
        <h1>Match <i class="fa fa-heart"></i>Maker</h1>
        <h2 class="sub-heading">Top prize $375,000!</h2>
      </header>
      <div class="dashboard">
        <span class="moves"></span>
        <span class="timer">00 : 00</span>
      </div>
      <div id="modal" class="modal">
      </div>
      <ul class="deck">
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
      </ul>

      <section class="score-panel">
        <div class="multiplier-container">
          <p> Multiplier: </p>
          <li class="multiplier"></li>
        </div>
        <div class="star-container">
          <ul class="stars"> Rating: <br>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
            <li class="rate-star"><i class="fa fa-star"></i></li>
          </ul>
        </div>


      </section>

    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
